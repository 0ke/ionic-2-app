<ion-navbar *navbar>
  <ion-title>Tab 1</ion-title>
</ion-navbar>

<ion-content class="page1">
  <ion-list>
    <ion-input>
      <input #emailAddress type="text" placeholder="Email Address">
    </ion-input>
    <ion-input>
      <input #password type="password" placeholder="Password">
    </ion-input>
    <button
      (click)="login(emailAddress.value, password.value)"
      full>
      Log In
    </button>
  </ion-list>
</ion-content>
