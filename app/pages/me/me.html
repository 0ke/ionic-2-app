
<ion-navbar *navbar class="android-attr">
  <ion-title>
    Me
  </ion-title>
  <ion-buttons end>
    <button (click)="showUserActionSheet()" [hidden]="!user">
      <ion-icon name='more'></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="page2">
  <ion-list [hidden]="user">
    <ion-input>
      <input #emailAddress type="text" placeholder="Email Address">
    </ion-input>
    <ion-input>
      <input #password type="password" placeholder="Password">
    </ion-input>
    <button
      (click)="login(emailAddress.value, password.value)"
      full>
      Log In
    </button>
  </ion-list>
  <div [hidden]="!user">
    <ion-card>
      <ion-card-header>
        Create New Post
      </ion-card-header>
      <textarea #postTextArea></textarea>
      <button light clear
        (click)="createPost(postTextArea.value)">
        Post
      </button>
    </ion-card>
    <post-item *ngFor="#post of posts" [post]="post"></post-item>
  </div>
</ion-content>
