
<ion-navbar primary *navbar class="android-attr">
  <ion-title>
    Chatter
  </ion-title>
  <ion-buttons end>
    <button (click)="showUserActionSheet()" [hidden]="!user">
      <ion-icon name='more'></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="me">
  <ion-list [hidden]="user">
    <ion-input>
      <input #emailAddress type="text" placeholder="Email Address">
    </ion-input>
    <ion-input>
      <input #password type="password" placeholder="Password">
    </ion-input>
    <button
      (click)="login(emailAddress.value, password.value)"
      full>
      Log In
    </button>
  </ion-list>
  <div *ngIf="user">
    <div class="post-hero">
      <img class="hero-img" src="{{user.avatarUrl(120)}}">
      <h1>{{user.name}}</h1>
    </div>
    <div class="new-post">
      <textarea #postTextArea></textarea>
      <button light
        [disabled]="postTextArea.value.length < 1"
        (click)="createPost(postTextArea.value)">
        Post
      </button>
    </div>
    <div class="header-bar bar-top-border">My Posts</div>
    <div class="my-posts">
      <post-item
        *ngFor="#post of posts"
        [post]="post"
        [user]="user">
      </post-item>
    </div>
  </div>
</ion-content>
