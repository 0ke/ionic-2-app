
<ion-navbar primary *navbar>
  <ion-title>
    Poster
  </ion-title>
</ion-navbar>

<ion-content class="people">
  <div class="header-bar">All People</div>
  <ion-list>
    <button
      ion-item
      *ngFor="#user of users"
      [navPush]="[peopleDetailView, {user: user}]">
      <img class="user-img" src="{{user.avatarUrl(72)}}">
      <div class="content">
        <h2>{{user.name}}</h2>
        <p>{{user.emailAddress}}</p>
      </div>
    </button>
  </ion-list>
</ion-content>
